<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignación de Parqueadero</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #07330a);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 30px;
        }

        label {
            color: #000;
            font-weight: bold;
        }

        .form-control {
            border-color: #004445;
        }

        .btn-primary,
        .btn-secondary {
            background-color: #004445;
            border-color: #004445;
            width: 48%;
            margin-top: 10px;
        }

        .btn-primary:hover,
        .btn-secondary:hover {
            background-color: #002f2f;
            border-color: #002f2f;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        #errorLabel {
            color: red;
        }

        .schedule-column {
            flex: 1;
            margin-bottom: 30px;
        }

        .schedule-title {
            text-align: center;
            color: #000;
            margin-bottom: 10px;
        }

        .schedule-seats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .seat {
            width: 40px;
            height: 40px;
            margin: 5px;
            background-color: #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .seat.selected {
            background-color: #90EE90;
        }
    </style>
</head>
<body>
<div class="center">
    <img src="../static/banbu.png" alt="Logo" class="logo">
</div>
<div class="container">
    <h1>Asignación de Parqueadero</h1>
    <div class="row">
        <div class="col-md-6">
            <form id="access-form" action="/access2" method="post">
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" class="form-control" name="color" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo:</label>
                    <input type="text" id="modelo" class="form-control" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" class="form-control" name="placa" required>
                </div>
                <div class="form-group">
                    <label for="celador">Celador:</label>
                    <select id="celador" class="form-control" name="celador" required>
                        <option value="">Selecciona el celador</option>
                        <option th:each="celador : ${datos_celador}" th:value="${celador.id_celador}" th:text="${celador.apellido}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo_vehiculo">Tipo de vehículo:</label>
                    <select id="tipo_vehiculo" class="form-control" name="tipo_vehiculo" required>
                        <option value="">Selecciona un tipo de vehículo</option>
                        <option th:each="tipo : ${datos_tipo_vehiculo}" th:value="${tipo.id_tipovehiculo}" th:text="${tipo.tipo_vehiculo}"></option>
                    </select>
                </div>
                <label id="errorLabel"></label>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Acceder</button>
                    <button onclick="window.history.back()" class="btn btn-secondary">Retroceder</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 schedule-column">
                    <h2 class="schedule-title">Bicicleta</h2>
                    <div class="schedule-seats">
                        <div class="seat">B1</div>
                        <div class="seat"></div>

                    </div>
                </div>
                <div class="col-md-4 schedule-column">
                    <h2 class="schedule-title">Moto</h2>
                    <div class="schedule-seats">
                        <!-- Aquí va la interfaz tipo cine para motos -->
                        <!-- Puedes agregar lógica adicional para mostrar los asientos disponibles -->

                    </div>
                </div>
                <div class="col-md-4 schedule-column">
                    <h2 class="schedule-title">Carro</h2>
                    <div class="schedule-seats">
                        <div class="seat"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
